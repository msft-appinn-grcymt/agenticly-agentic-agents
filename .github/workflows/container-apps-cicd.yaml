name: Container Apps CI/CD
on:
 push:
    branches:
      - main
    paths:
      - ms-roles-api/*
 workflow_dispatch:                
    inputs:
      reason:
        description: "Why run this manually?"
        required: false
        default: "manual run"
jobs:
    build_and_deploy_job:
        runs-on: ubuntu-latest
        name: Build and push to ACR and promoto to ACA
        steps:
        - name: Azure login
          uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        - name: Azure Container Registry Build
          uses: Azure/acr-build@v1
          with:
            # Service Principal with Contributor role on the ACR
            service_principal: 
            # Service Principal password
            service_principal_password: 
            # Azure Container Registry tenant
            tenant: 
            # The name of the ACR, minus the .azurecr.io
            registry: 
            # Repository to use
            repository: 
            # Github access token for private repositories
            git_access_token: 
            # Docker image name
            image: # optional
            # Docker image tag, default to the commit SHA
            tag: # optional
            # Branch to build from, defaults to master
            branch: # optional
            # The folder in the Github repo that holds the source
            folder: 
            # The location of the Dockerfile; defaults to ./Dockerfile
            dockerfile: # optional
            # JSON specifying key=value pairs as as Docker build arguments
            build_args: # optional
          
